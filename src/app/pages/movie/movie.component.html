
<section *ngIf="movie" class="mt-5 mb-3 animated fadeIn fast">
    <div class="row row-cols-sm-1 row-cols-md-2 mb-4">
        <div class="col-md-6">
            <img class="poster img-fluid" [src]=" movie.poster_path | poster " alt="{{ movie.title }}">
        </div>
        <div class="col-md-6">
            <h2 class="movie-ti">{{ movie.title }}</h2>
            <div class="row">
                <div class="col-md-5 col-sm-7">
                    <star-rating [value]=" movie.vote_average | number:'1.1-1' " totalstars="10" checkedcolor="gold" uncheckedcolor="white" size="14px" readonly="false"></star-rating>
                </div>
                <div class="col-md-7 col-sm-5">
                    <h6>{{ movie.vote_average }}</h6>
                </div>
            </div>
            <p>{{ movie.overview }}</p>
            <button (click)="goToBack()" class="btn btn-outline-info"> Back </button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col mt-4" *ngIf="characters">
            <app-slide-cast [cast]="characters"></app-slide-cast>
        </div>
    </div>
</section>
